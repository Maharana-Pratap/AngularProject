<div>
  <nav>
    <ul>
      <li><a routerLink="/users" routerLinkActive="active">User Component</a></li>
    </ul>
  </nav>
</div>

<div>
  <button type="button" (click)="showUser()">showUsers</button>
  <button type="button" (click)="showPromo()">showPromise</button>
  <button type="button" (click)="showTemp()">showTemplate</button>
</div>

<router-outlet></router-outlet>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>   
</table>
<!-- Angular 8 pagination -->
<mat-paginator [length]="5" [pageSize]="3" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

<ngx-spinner bgColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait... </p>  
  </ngx-spinner>

  <!-- swithch case example -->
  <h2>Switch case example</h2>
<select (change)="valueChange($event)">
  <option value="">--select--</option>
   <option value="one">one</option>
   <option value="two">two</option>
   <option value="three">three</option>
</select>

<div [ngSwitch]="choose"> 
  <div *ngSwitchCase="'one'">First</div>
  <div *ngSwitchCase="'two'">Second</div>
  <div *ngSwitchCase="'three'">third</div>
  <div *ngSwitchCase="''">Detault</div>
</div>

<h3> ng for group by example</h3>
<ul *ngFor="let countries of personCountry">
  <li>{{countries.country}}</li>
  <ul *ngFor="let peoples of countries.person">
    <li>{{peoples.name}}</li>
  </ul>
</ul>
