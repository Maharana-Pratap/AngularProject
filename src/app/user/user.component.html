<div class="container">
    <div class="row">
        <div class="form_bg">
            <form [formGroup]="registerForm" (ngSubmit)="saveUser(registerForm)">
                <h2>Reactive form validation example</h2>
                <div class="form-group">
                    <input type="text" formControlName="firstName" placeholder="First Name">
                   
                    <span class="text-danger" *ngIf="registerForm.get('firstName').hasError('required')">
                        First Name is required.
                    </span>
                    
                </div>
                <div class="form-group">
                    <input type="text" formControlName="lastName" placeholder="Last Name">
                   
                    <span class="text-danger" *ngIf="registerForm.get('lastName').hasError('required')">
                        Last Name is required.
                    </span>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="email" placeholder="Email">
                   
                    <span class="text-danger" *ngIf="registerForm.get('email').hasError('required')">
                        Email Name is required.
                    </span>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="password" placeholder="Password">
                   
                    <span class="text-danger" *ngIf="registerForm.get('password').hasError('required')">
                        Password Name is required.
                    </span>
                </div>

                <div class="align-center">
                    <input type="submit" class="btn btn-primary" 
                    value="submit" [disabled]="!registerForm.valid">
                </div>
            </form>
        </div>

    </div>
</div>
