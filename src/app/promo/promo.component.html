<div class="container">
    <div class="row">
        <div class="form-bg">
            <form #regForm="ngForm" (ngSubmit)="userSubmit(regForm)">
                <h2>Emp Register Form</h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="firstname" placeholder="First Name" ngModel>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" ngModel>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Email" ngModel>
                </div>
                <div class="align-center">
                    <button type="submit" class="btn btn-primary" id="sub" >Register</button>
                </div>
            </form>

        </div>
    </div>
</div>
